<div class="modal-dialog modal-frame modal-top modal-notify modal-{{estilo}}" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-{{estilo}}" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">{{title}}</p>

        <button type="button" class="close"  (click)="modalRef.hide();" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon fas [icon]="icono" class="fa fa-2x mb-3 animated rotateIn"></mdb-icon>

          <p> {{ body }}</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" *ngIf="component" class="btn btn-{{estilo}}" (click)="funcion_ok();modalRef.hide();">Aceptar </a>
        <a type="button" class="btn btn-outline-{{estilo}} waves-effect" (click)="modalRef.hide();">Cerrar</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Central Modal Medium Success-->


</section>
