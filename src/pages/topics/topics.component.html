<div class="col-lg-12">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2 border border-success">
    <a class="navbar-brand mt-3" [routerLink]="['/foro']">OrugaForo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mt-3">
        <li class="nav-item  mt-2">
          <a class="nav-link" [routerLink]="['/foro']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="['/temas']">Temas usuarios</a>
        </li>

        <li class="nav-item mt-2">
          <a class="nav-link " [routerLink]="['/panel/crear']">Crear temas</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link " [routerLink]="['/panel']">Panel de usuario</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link " href="https://chat-oruga.herokuapp.com/">Chat</a>
        </li>
        <li class="nav-item">
          &nbsp;
          &nbsp;
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
            <form class="form-inline my-1 my-lg-0" #searchForm="ngForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Â¿Que estas buscando?" aria-label="Search" name="busqueda" #busqueda="ngModel" [(ngModel)]="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  (click)="goSearch()">Buscar</button>
              </form>
        </li>
      </ul>
    </div>
  </nav>

  <br />
  <div class="clo-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr />

    <ul class="list-group list-topics">
      <li class="list-group-item" *ngFor="let topic of Topics">
        <h4>
          <a [routerLink]="['/tema', topic._id]">{{topic.titulo}}</a>
        </h4>
        <span class="badge badge-primary">
          {{topic.user}}
        </span>
        <span class="badge badge-light ml-2">
          {{topic.fecha | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>

      </li>

    </ul>

    <div class="clearfix"></div>

    <!--NAVEGACION DE PAGINACION-->
    <ul class="pagination mt-4" *ngIf="!no_paginate">
      <li class="page-item">
        <a class="page-link" [routerLink]="['/temas', prev_page]">&laquo;</a>
      </li>
      <li class="page-item" *ngFor="let num of numbre_pages">
        <a class="page-link" [routerLink]="['/temas', num]">{{num}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/temas', next_page]">&raquo;</a>
      </li>
    </ul>
  </div>
</div>
